variables:
  DOCKER_IMAGE: bspump

stages:
  - test
  - build

test-py310:
  image: python:3.10
  stage: test
  coverage: '/\d+\%$/'
  script:
    - apt-get update
    - apt-get -y install unixodbc-dev
    - pip3 install --upgrade cython
    - pip3 install .
    - pip install -r requirements-dev.txt
    - pytest bspump/file

include:
  - project: 'LibertyAces/Product/bitswanmonorepo'
    file: 'cicd/docker-build-public.yml'
